plots:
    plot_top: 
        name: "PAW"
        min: 10
        max: 80
        units: "[cmH<sub>2</sub>O]"
        color: "rgb(255,255,0)"
        observable: pressure

    plot_mid: 
        name: "V<sub>tidal</sub>"
